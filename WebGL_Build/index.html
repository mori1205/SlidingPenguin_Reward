<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | SlidingPenguin</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">

  <!-- 追加(obnizとの接続) -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <!-- <link rel="stylesheet" href="/css/starter-sample.css" /> -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://unpkg.com/obniz@3.22.0/obniz.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" width=960 height=600></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-mobile-warning">
      WebGL builds are not supported on mobile devices.
    </div>
    <div id="unity-footer">
      <div id="unity-webgl-logo"></div>
      <div id="unity-fullscreen-button"></div>
      <div id="unity-build-title">SlidingPenguin</div>
    </div>
  </div>
  <!-- ↓これが重要 jsファイル読み込み↓ 追加: defer -->
  <script src="script.js" defer></script>
  <script>
    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/WebGL_Build.loader.js";
    var config = {
      dataUrl: buildUrl + "/WebGL_Build.data",
      frameworkUrl: buildUrl + "/WebGL_Build.framework.js",
      codeUrl: buildUrl + "/WebGL_Build.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "OVGL",
      productName: "SlidingPenguin",
      productVersion: "1.0",
    };

    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var fullscreenButton = document.querySelector("#unity-fullscreen-button");
    var mobileWarning = document.querySelector("#unity-mobile-warning");

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      container.className = "unity-mobile";
      // Avoid draining fillrate performance on mobile devices,
      // and default/override low DPI mode on mobile browsers.
      config.devicePixelRatio = 1;
      mobileWarning.style.display = "block";
      setTimeout(() => {
        mobileWarning.style.display = "none";
      }, 5000);
    } else {
      canvas.style.width = "960px";
      canvas.style.height = "540px";
    }
    loadingBar.style.display = "block";
    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = 100 * progress + "%";
      }).then((unityInstance) => {
        loadingBar.style.display = "none";
        fullscreenButton.onclick = () => {
          unityInstance.SetFullscreen(1);
        };
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);

    /* 追加 (obniz接続)*/
    var motor_right, motor_left;

    var obniz = new Obniz("4797-3778");
    var isMotorMoving = false; //モータ停止
    var MistLabel = 0; //ミストをOnにする場合は1にする

    obniz.onconnect = async function () {
      motor_right = obniz.wired("DCMotor", { forward: 0, back: 4 });
      motor_left = obniz.wired("DCMotor", { forward: 6, back: 10 });
      motor_right.power(85); // 25
      motor_left.power(85);

      obniz.display.clear();
      obniz.display.print("SlidingPenguin_Reward");
    };

    window.addEventListener('message', function (event) { //Unityからのメッセージを受け取る
      StartMist(event.data);
    }, false);

    async function StartMist(message) {
      while (MistLabel == 0) {
        console.log("motorOn 前");
        motorOn();
        MistLabel = 1;
      }
    }

    function motorOn() { //モータを動かす
      console.log("motorOn中");
      if (isMotorMoving == false) {
        console.log("isMotorMoving");
        console.log("噴射開始");
        motor_right.forward();
        motor_left.forward();
        isMotorMoving = true;

        setTimeout(function () { //300ms後にモータを停止
          motor_right.stop();
          motor_left.stop();
          isMotorMoving = false;
          MistLabel = 0;
        }, 300);
      }
    }
  </script>
</body>

</html>
